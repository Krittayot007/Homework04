<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Homework Shopping-card</title>
</head>
<body>
  <div class="card">
    <nav>
        <p><i class="fa-solid fa-check-double"></i> Job Passcard</p>
        <div class="topmid">
            <a href="#">About Us</a>
            <a href="#">Passcode</a>
            <a href="#">Profile</a>
        </div>
        <div class="topr">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#">Login</a> |
            <a href="#" style="margin-left: 10px;">Sign up</a>
        </div>
    </nav>
    <h1>My Cart</h1>
    <div class="main">
        <div class="left">
            <div class="lefttop">
                <div class="googlel">
                    <a href="#"><i class="fa-solid fa-trash-can"></i></i></a>
                </div>
                <div class="google">
                    <p><i class="fa-regular fa-file"></i></p>
                    <p>Google Docs</p>
                    <p>Used for business</p>
                </div>
                <div class="googler">
                    <p>Google Docs</p>
                    <div class="star">
                        <p><i class="fa-solid fa-star"></i></p>
                        <p><i class="fa-regular fa-star"></i></p>
                        <p><i class="fa-regular fa-star"></i></p>
                    <select>
                        <option value="" disabled selected hidden >LV 1-3</option>
                        <option value="lv1">LV1</option>
                        <option value="lv2">LV2</option>
                        <option value="lv3">LV3</option>
                    </select>
                </div>
                    <p>THB 150</p>
                </div>
            </div>
            <div class="leftbottom">
                <div class="googlel">
                    <a href="#"><i class="fa-solid fa-trash-can"></i></i></a>
                </div>
                <div class="google">
                    <p><i class="fa-regular fa-file"></i></p>
                    <p>Google Docs</p>
                    <p>Used for business</p>
                </div>
                <div class="googler">
                    <p>Google Docs</p>
                    <div class="star">
                        <p><i class="fa-solid fa-star"></i></p>
                        <p><i class="fa-regular fa-star"></i></p>
                        <p><i class="fa-regular fa-star"></i></p>
                        <select>
                            <option value="" disabled selected hidden >LV 1-3</option>
                            <option value="lv1">LV1</option>
                            <option value="lv2">LV2</option>
                            <option value="lv3">LV3</option>
                        </select>
                    </div>
                    <p>THB 150</p>
                </div>
            </div>
        </div>
            <div class="right">
                <p>Order Info</p>
                <div class="sub">
                    <p>Subtotal</p>
                    <p>THB 300</p>
                </div>
                <div class="code">
                    <a href="#"><i class="fa-regular fa-keyboard"></i></a>
                    <input type="text" class="promotion" placeholder="Promotion Code">
                    <input type="submit" class="apply" value="APPLY">
                </div>
                <div class="line">
                    <hr>
                </div>
                <div class="payment">
                    <p>Total payment</p>
                    <p style="color: rgba(43, 172, 43, 0.828); font-size: 30px;">THB 300</p>
                </div>
                <div class="login">
                    <input type="submit" value="LOGIN TO CHECKOUT">
                </div>
            </div>
    </div> 
  </div>
</body>
</html>
